<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="くじゅう山">
	<meta name="robots" content="noindex,nofollow">
	<!-- 上一段全てのページに記述 -->

	<title>CONTACT</title>

	<link rel="icon" href="images/favicon.ico">

	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css
	">
	<link href="css/start.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="start.css"> -->
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
	<div id="contact">
		<header class="page-header">
			<div class="contact">
				<h1>CONTACT<span><i class="fas fa-mountain"></i></span></h1>
			</div>
		</header>

		<div class="wrapper">
			<h2 class="page-title">くじゅう観光協会　問合せ</h2>
			<form action="#">
				<div>
					<label for="name">お名前</label>
					<input type="text" id="name" name="your-name">
				</div>

				<div>
					<label for="email">メールアドレス</label>
					<input type="text" id="email" name="your-email">
				</div>

				<div>
					<label for="message">メッセージ</label>
					<textarea id="message" name="your-maessage"></textarea>
				</div>

				<input type="submit" class="button" value="送信">
			</form>
		</div>
	</div>
	<footer>
		<div class="wrapper">
			<p><small>&copy;2021 くじゅう観光協会</small></p>
		</div>
	</footer>

</body>

</html>
